<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="luxe-dress-boutique.css">
    <link rel="stylesheet" href="orders.css">
  </head>
  <body>
  <div class="luxe-dress-header">
    <div class="luxe-dress-header-left-section">
    <!-- make a link to this page-->
      <a href="luxe-dress-boutique.html" class="header-link">
        <img class="luxe-dress-logo"
          src="./images/logo-site.png">
      </a>
    </div>

    <div class="luxe-dress-header-middle-section">
      <input class="search-bar" type="text"
      placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="./images/search.png">
      </button>
    </div>

    <div class="luxe-dress-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">&Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="'cart-icon" src="./images/shopping-cart.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Your Orders</div>

    <div class="orders-grid">
      <div class="order-container">

        <div class="order-header">
          <div class="order-header-left-section">
            <div class="order-date">
              <div class="order-header-label">Order Placed:</div>
            <div>August 12</div>
            </div>
            <div class="order-total">
              <div class="order-header-label">Total:</div>
              <div>$35.06</div>
            </div>       
          </div>

          <div class="order-header-right-section">
            <div class="order-header-label">Order ID:</div>
            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
          </div>
        </div>

        <div class="order-details-grid">
          <div class="product-image-container">
            <img src="./images/rochie1.jpg">
          </div>

          <div class="product-details">
            <div class="product-name">
              Adda Dress
            </div>
            <div class="product-delivery-date">
              Arriving on: August 15
            </div>
            <div class="product-quantity">
              Size: XS
            </div>
            <button class="buy-again-button button-primary">
              <img class="buy-again-icon" src="./images/buy-again.png">
              <span class="buy-again-message">Buy it again</span>
            </button>
          </div>

          <div class="product-actions">
            <a href="tracking.html">
              <button class="track-package-button button-secondary">
                Track package
              </button>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  <script type="module" src="./scripts/order.js"></script>
</body>
</html>>
