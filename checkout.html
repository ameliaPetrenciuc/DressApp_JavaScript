<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="checkout-header.css">
    <link rel="stylesheet" href="checkout.css">
  </head>
  <body>
    <div class="checkout-header"></div>
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="luxe-dress-boutique.html">
            <img class="luxe-dress-logo" src="./images/logo-site.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link"
          href="luxe-dress-boutique.html">Current items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="./images/lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
        </div>

        <div class="payment-summary js-payment-summary">
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
