<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load an elegant font called Playfair Display from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

   <!-- Include custom CSS files for styling the dress website -->
  <link rel="stylesheet" href="tracking.css">
  <link rel="stylesheet" href="luxe-dress-boutique.css">
  <link rel="stylesheet" href="general.css">

  </head>
  <body>
      <div class="luxe-dress-header">
        <div class="luxe-dress-header-left-section">
        <!-- make a link to this page-->
          <a href="luxe-dress-boutique.html"      class="header-link">
            <img class="luxe-dress-logo"
              src="./images/logo-site.png">
          </a>
        </div>

        <div class="luxe-dress-header-middle-section">
          <input class="search-bar" type="text"
          placeholder="Search">

          <button class="search-button">
            <img class="search-icon" src="./images/search.png">
          </button>
        </div>

        <div class="luxe-dress-header-right-section">
          <a class="orders-link header-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">&Orders</span>
          </a>

          <a class="cart-link header-link" href="checkout.html">
            <img class="'cart-icon" src="./images/shopping-cart.png">
            <div class="cart-quantity">3</div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary"
        href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Adda Dress
        </div>

        <div class="product-info">
          Size: XS
        </div>

        <img class="product-image" src="./images/rochie1.jpg">

        <div class="progress-labels-container">
          <div class="progress-label">
            Preparing
          </div>

          <div class="progress-label current-status">
            Shipped
          </div>

          <div class="progress-label">
            Delivered
          </div>
        </div>

          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
      </div>
    </div>
  </body>
</html>
